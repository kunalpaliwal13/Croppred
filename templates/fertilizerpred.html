<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Prediction</title>
    <link rel="stylesheet" href="static/crop-predict.css">
</head>
<body>

    <!-- Header componenet -->
    <img src = "/static/bgimg.jpg" id="bgimg">
    <div class="navbar">
        <h1>CropPred</h1>
        <div class="headers">
            <a href="/">Home</a> 
            <a href="/predict">Crop Predict</a>
            <a href="/predict_another">Fertilizer Predict</a>
            <a href="https://github.com/kunalpaliwal13/EPICS-AgricultureApp">Get the Code</a>
        </div>
    </div>


    <div id="predictor">
        <div class="bgbox">
        <h1 class="title">Fertilizer Predictor🌱</h1>
        
                <form action="/predict_another" method="post">
    

                <!-- <div class="labelbox">
                    <input class="inputform" type="number" name="temperature" required placeholder="Temperature (°C)"><br>
                    <input class="inputform" type="number" name="humidity" required placeholder="Humidity (g.m⁻³)"><br>
                </div> -->
            
    
                <div class="labelbox">
                    <select class="inputform" placeholder = "" name="soil_type" required>
                        <option value="" disabled selected>Soil Type</option>
                        <option value="0">Black</option>
                        <option value="1">Clay</option>
                        <option value="2">Loamy</option>
                        <option value="3">Red</option>
                        <option value="4">Sandy</option>
                    </select>
                    <br>
                    <select class="inputform" name="crop_type" required>
                        <option value="" disabled selected>Crop Type</option>
                        <option value="0">Barley</option>
                        <option value="1">Cotton</option>
                        <option value="2">Ground Nuts</option>
                        <option value="3">Maize</option>
                        <option value="4">Millets</option>
                        <option value="5">Oil seeds</option>
                        <option value="6">Paddy</option>
                        <option value="7">Pulses</option>
                        <option value="8">Sugarcane</option>
                        <option value="9">Tobacco</option>
                        <option value="10">Wheat</option>
                    </select>
                    <br>
                </div>
    
                <div class="labelbox">
                    <input class="inputform" type="number" name="nitrogen" required placeholder="Nitrogen (ratio)"><br>
                    <input class="inputform" type="number" name="potassium" required placeholder="Potassium (ratio)"><br>
                </div>
    
                <div class="labelbox">
                    <input class="inputform" type="number" name="phosphorous" required placeholder="Phosphorous (ratio)"><br>
                </div>

    
            <div class="btncontainer2">
                <button class="btn" type="submit">Predict</button>
                <a id="shop" href="/organic_methods">Alternatives</a>
            </div>
            
            <div id="result">{{ another_result }}</div>
        </div>
        </form>
        <div class="gtranslate_wrapper"></div>
    </div>
    
    </div>
    
</body>
<script>window.gtranslateSettings = {"default_language":"en","languages":["en","hi"],"wrapper_selector":".gtranslate_wrapper"}</script>
<script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
</html>
